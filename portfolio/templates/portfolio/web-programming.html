{% extends 'portfolio/layout.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'portfolio/css/web-programming.css' %}">
{% endblock head %}

{% block main %}

<div class="title">
    <h1>Web Programming Technologies</h1>
</div>

<div class="technologies">

    {% for t in technologies %}
    <a href="{{t.link}}">
        <div class="technology">
            <h4>{{t.name}}</h4>
            <p>{{t.description}}</p>
        </div>
    </a>

    {% endfor %}
</div>

{% endblock %}
